<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Info Klenteng</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tiny.cloud/1/NO_API_KEY/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        /* Style tambahan khusus untuk halaman admin */
        .admin-container { padding: 2rem; max-width: 900px; margin: auto; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { background-color: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>CMS Info Klenteng</h1>
        <form id="klenteng-form">
            <div class="form-group">
                <label for="nama">Nama Klenteng</label>
                <input type="text" id="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" required>
            </div>
            <div class="form-group">
                <label for="kota">Kota</label>
                <input type="text" id="kota" required>
            </div>
            <div class="form-group">
                <label for="provinsi">Provinsi</label>
                <input type="text" id="provinsi" required>
            </div>
            <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="text" id="lat" required>
            </div>
            <div class="form-group">
                <label for="lon">Longitude</label>
                <input type="text" id="lon" required>
            </div>
            
            <div class="form-group">
                <label for="deskripsi">Deskripsi (dengan gambar)</label>
                <textarea id="deskripsi"></textarea>
            </div>

            <button type="submit" class="submit-btn">Simpan Data</button>
        </form>
    </div>
    
    <script src="admin.js" type="module"></script>
</body>
</html>
